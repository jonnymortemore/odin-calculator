<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./code.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">0</div>
            <button class="calculator-button number" data-value="7">7</button>
            <button class="calculator-button number" data-value="8">8</button>
            <button class="calculator-button number" data-value="8">9</button>
            <button class="calculator-button operand" data-value="+">+</button>
            <button class="calculator-button number" data-value="4">4</button>
            <button class="calculator-button number" data-value="5">5</button>
            <button class="calculator-button number" data-value="6">6</button>
            <button class="calculator-button operand" data-value="-">-</button>
            <button class="calculator-button number" data-value="4">1</button>
            <button class="calculator-button number" data-value="5">2</button>
            <button class="calculator-button number" data-value="6">3</button>
            <button class="calculator-button operand" data-value="*">x</button>
            <button class="calculator-button clear">AC</button>
            <button class="calculator-button number" data-value="0">0</button>
            <button class="calculator-button decimal">.</button>
            <button class="calculator-button operand" data-value="/">/</button>
            <button class="calculator-button equals">=</button>
        </div>
    </div>
</body>
</html>
